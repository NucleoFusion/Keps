# This rule is not used by the project keps itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the deps.keps.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: keps
    app.kubernetes.io/managed-by: kustomize
  name: dependencyrule-editor-role
rules:
- apiGroups:
  - deps.keps.io
  resources:
  - dependencyrules
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - deps.keps.io
  resources:
  - dependencyrules/status
  verbs:
  - get
